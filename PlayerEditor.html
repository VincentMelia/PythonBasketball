    <style>



body
    {
    background-color: grey;

button

@font-face

table
    {
    font-family:
    "american captain";

li  {
    float: left;
    border-right:1px solid #bbb;
    height: 60px;
    }

li:last-child
    {
    border-right: none;
    }

li input

    }

li a

    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

li a:hover:(.active)
    {
    background-color: #111;
    }

input
    {
    width: 100%;
    }

<form node="con:ActionPathAtr" action="/player" method="post" class="form" enctype="multipart/form-data" role="form">
    <input id="id" name="id" type="hidden" value=""/>
    <div id="create_div">
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input node="con:NameAtr" name="Name_Input" type="text"> </input> </td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input node="con:AgeAtr" name="Age_Input" type="text"> </input> </td>
            </tr>
            <tr>
                <td><label>Height:</label></td>
                <td><input node="con:HeightAtr" name="Height_Input" type="text"> </input> </td>
            </tr>
            <tr>
                <td><label>Weight:</label></td>
                <td><input node="con:WeightAtr" name="Weight_Input" type="text"> </input> </td>
            </tr>
            <tr>

                <td><input node="con:TeamAtr" name="Team_Input" type="text"> </input> </td>
            </tr>
            <tr>
                <td><label>Number:</label></td>
                <td><input node="con:JerseyAtr" name="Number_Input" type="text"> </input> </td>
            </tr>
            <tr>
                <td><label>Position:</label></td>
                <td><input node="con:PositionAtr" name="Position_Input" type="text"> </input> </td>
            </tr>
            <tr>
                <td><label>Points Per Game:</label></td>
                <td><input node="con:PointsAtr" name="Points_Per_Game_Input" type="text"> </input> </td>
            </tr>
            <tr>
                <td><label>Assist Per Game:</label></td>

            </tr>
            <tr>
                <td><label>Blocks Per Game:</label></td>
                <td><input node="con:BlocksAtr" name="Blocks_Per_Game_Input" type="text"> </input></td>
            </tr>
            <tr>

                <td><label>Championships Won:</label></td>
                <td><input node="con:ChampionshipsAtr" name="Championships_Won_Input" type="text"> </input> </td>
            </tr>
            <tr>
                <td><label>Image:</label></td>
                <td><input node="con:ImageAtr" name="ImageAtr" type="file"> </input> </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Clear</button>
                </td>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>

        </table>


    </div>
</form>
